<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="app-container" id="taskList">
        <h1 class="app-header">TO DO LIST</h1>
        <div class="add-task">
            <input type="text" id="todoInput" placeholder="Add New Task" class="task-input">
            <button onclick="Addbtn()" class="submit-task"></button>
            <span class="buttons">
                <span onclick="DeleteAll()" class="min">-</span>
            </span>
        </div>
            <ul id="todo_ul" class="task-list"></ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
